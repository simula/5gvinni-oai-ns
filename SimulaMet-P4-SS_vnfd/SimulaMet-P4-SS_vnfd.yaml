vnfd:vnfd-catalog:
  vnfd:
    - id: SimulaMet-P4-SS_vnfd
      name: SimulaMet-P4-SS_vnfd
      short-name: SimulaMet-P4-SS_vnfd
      description: SimulaMet P4-SS VNF
      vendor: Thomas Dreibholz
      version: '1.0'
      logo: NorNet.png

      # ###### Management Interface #########################################
      mgmt-interface:
        cp: p4switch-mgmt-cp

      vdu:

        # ###### VDU: P4-SS ###############################################
        - id: P4-SS
          name: P4-SS
          description: P4-SS
          count: 1

          # ====== VDU VM Configuration =====================================
          vm-flavor:
            vcpu-count: 4
            memory-mb: 4096
            storage-gb: 64
          image: 5gVINNI-OpenStack-Ubuntu-20.04-LTS
          cloud-init-file: p4switch-init

          # ====== Interfaces ===============================================
          interface:
            - name: ens3
              type: EXTERNAL
              mgmt-interface: true
              virtual-interface:
                type: PARAVIRT
              external-connection-point-ref: p4switch-mgmt-cp
            - name: ens4
              type: EXTERNAL
              virtual-interface:
                type: PARAVIRT
              external-connection-point-ref: p4switch-service-port1-cp
            - name: ens5
              type: EXTERNAL
              virtual-interface:
                type: PARAVIRT
              external-connection-point-ref: p4switch-service-port2-cp

          # ====== Juju Charm ===============================================
          vdu-configuration:
            juju:
              charm: p4sscharm
            metrics:
              - name: system_random
              - name: system_uptime
              - name: system_users
              - name: cpu_processes
              - name: cpu_load_1min
              - name: cpu_load_5min
              - name: cpu_load_15min
              - name: memory_ram_usage
              - name: memory_swap_usage
              - name: disk_usage
              - name: network_mgmt_bytes_in
              - name: network_mgmt_packets_in
              - name: network_mgmt_bytes_out
              - name: network_mgmt_packets_out
              - name: network_service_port1_bytes_in
              - name: network_service_port1_packets_in
              - name: network_service_port1_bytes_out
              - name: network_service_port1_packets_out
              - name: network_service_port2_bytes_in
              - name: network_service_port2_packets_in
              - name: network_service_port2_bytes_out
              - name: network_service_port2_packets_out
            initial-config-primitive:
              - seq: '1'
                name: config
                parameter:
                  - name: ssh-hostname
                    value: <rw_mgmt_ip>
                  - name: ssh-username
                    value: nornetpp
                  - name: ssh-password
                    value: <password>
              - seq: '2'
                name: configure-p4ss
                #parameter:
                  #- name: network-users
                    #value: <network_users>
              - seq: '3'
                name: restart-p4ss


      # ###### External Connection Points ###################################
      connection-point:
        - name: p4switch-mgmt-cp
        - name: p4switch-service-port1-cp
          # Port Security must to be disabled here, to allow switching!
          port-security-enabled: false
        - name: p4switch-service-port2-cp
          # Port Security must to be disabled here, to allow switching!
          port-security-enabled: false


      # ###### Monitoring ###################################################
      monitoring-param:
        # ###### VDU: P4-SS ###############################################
        # ====== System metrics =============================================
        - id: metric_P4-SS_system_random
          name: metric_P4-SS_system_random
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: system_random
        - id: metric_P4-SS_system_uptime
          name: metric_P4-SS_system_uptime
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: system_uptime
        - id: metric_P4-SS_system_users
          name: metric_P4-SS_system_users
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: system_users

        # ====== CPU metrics ================================================
        - id: metric_P4-SS_cpu_load_1min
          name: metric_P4-SS_cpu_load_1min
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: cpu_load_1min
        - id: metric_P4-SS_cpu_load_5min
          name: metric_P4-SS_cpu_load_5min
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: cpu_load_5min
        - id: metric_P4-SS_cpu_load_15min
          name: metric_P4-SS_cpu_load_15min
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: cpu_load_15min

        # ====== Memory metrics =============================================
        - id: metric_P4-SS_memory_ram_usage
          name: metric_P4-SS_memory_ram_usage
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: memory_ram_usage
        - id: metric_P4-SS_memory_swap_usage
          name: metric_P4-SS_memory_swap_usage
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: memory_swap_usage

        # ====== Disk metrics ===============================================
        - id: metric_P4-SS_disk_usage
          name: metric_P4-SS_disk_usage
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: disk_usage

        # ====== Network metrics ============================================
        - id: metric_P4-SS_network_mgmt_bytes_in
          name: metric_P4-SS_network_mgmt_bytes_in
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_mgmt_bytes_in
        - id: metric_P4-SS_network_mgmt_packets_in
          name: metric_P4-SS_network_mgmt_packets_in
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_mgmt_packets_in
        - id: metric_P4-SS_network_mgmt_bytes_out
          name: metric_P4-SS_network_mgmt_bytes_out
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_mgmt_bytes_out
        - id: metric_P4-SS_network_mgmt_packets_out
          name: metric_P4-SS_network_mgmt_packets_out
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_mgmt_packets_out

        - id: metric_P4-SS_network_service_port1_bytes_in
          name: metric_P4-SS_network_service_port1_bytes_in
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_service_port1_bytes_in
        - id: metric_P4-SS_network_service_port1_packets_in
          name: metric_P4-SS_network_service_port1_packets_in
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_service_port1_packets_in
        - id: metric_P4-SS_network_service_port1_bytes_out
          name: metric_P4-SS_network_service_port1_bytes_out
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_service_port1_bytes_out
        - id: metric_P4-SS_network_service_port1_packets_out
          name: metric_P4-SS_network_service_port1_packets_out
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_service_port1_packets_out

        - id: metric_P4-SS_network_service_port2_bytes_in
          name: metric_P4-SS_network_service_port2_bytes_in
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_service_port2_bytes_in
        - id: metric_P4-SS_network_service_port2_packets_in
          name: metric_P4-SS_network_service_port2_packets_in
          aggregation-type: AVERAGE
          vdu-metric:
            vdu-ref: P4-SS
            vdu-metric-name-ref: network_service_port2_packets_in
        - id: metric_P4-SS_network_service_port2_bytes_out
