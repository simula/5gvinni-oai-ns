nsd:
  nsd:
    - id: SimulaMet-OAI-5G-Docker_nsd
      name: SimulaMet-OAI-5G-Docker_nsd
      description: SimulaMet OpenAirInterface 5G Docker NS
      designer: Thomas Dreibholz
      version: 1.0

      # ###### Connections ##################################################
      virtual-link-desc:
        - id: Management
          mgmt-network: 'true'
          vim-network-name: osm-management
        - id: OAI-5G-Docker

      # ###### Used VNFDs ###################################################
      vnfd-id:
        - SimulaMet-OAI-5G-Docker_vnfd

      # ###### NS Definition ################################################
      df:
        - id: default-df
          vnf-profile:
            - id: '1'
              virtual-link-connectivity:
                - constituent-cpd-id:
                    - constituent-base-element-id: '1'
                      constituent-cpd-id: oai5gdocker-mgmt-cp-ext
                  virtual-link-profile-id: Management
                - constituent-cpd-id:
                    - constituent-base-element-id: '1'
                      constituent-cpd-id: oai5gdocker-service-cp-ext
                  virtual-link-profile-id: OAI-5G-Docker
              vnfd-id: SimulaMet-OAI-5G-Docker_vnfd
