  id: SimulaMet-OAI-SPGW-C_vnfd
  product-name: SimulaMet-OAI-SPGW-C_vnfd
  description: SimulaMet OpenAirInterface SPGW-C VNF
  provider: Thomas Dreibholz
  version: 3.0

  # ###### External Connection Points #######################################
  ext-cpd:
    - id: spgwc-mgmt-cp-ext
      int-cpd:
        cpd: ens3-int
        vdu-id: SPGWC
    - id: spgwc-sxab-cp-ext
      int-cpd:
        cpd: ens4-int
        vdu-id: SPGWC
    - id: spgwc-s11-cp-ext
      int-cpd:
        cpd: ens5-int
        vdu-id: SPGWC
  mgmt-cp: spgwc-mgmt-cp-ext

  # ###### VNF Definition ###################################################
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - number-of-instances: 1
              vdu-id: SPGWC
      vdu-profile:
        - id: SPGWC
          min-number-of-instances: 1

      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - id: SPGWC
              config-access:
                ssh-access:
                  default-user: ubuntu
                  required: true

              # ====== Execution environment ================================
              execution-environment-list:
                - id: spgwccharm-ee
                  juju:
                    charm: spgwccharm
                    proxy: false

              # ====== Configuration primitives =============================
              initial-config-primitive:

                - seq: 1
                  name: prepare-spgwc-build
                  execution-environment-ref: spgwccharm-ee
                  parameter:
                    - name: spgwc-git-repository
                      value: <spgwc_git_repository>
                    - name: spgwc-git-commit
                      value: <spgwc_git_commit>

                - seq: 2
                  name: configure-spgwc
                  execution-environment-ref: spgwccharm-ee
                  parameter:
                    - name: network-realm
                      value: <network_realm>
                    - name: network-ipv4-dns1
                      value: <network_ipv4_dns1>
                    - name: network-ipv4-dns2
                      value: <network_ipv4_dns2>
                    - name: network-ipv4-ue-address-pool
                      value: <network_ipv4_ue_address_pool>

                - seq: 3
                  name: restart-spgwc
                  execution-environment-ref: spgwccharm-ee


              # ====== Metrics ==============================================
              metrics:
                - name: system_random
                - name: system_uptime
                - name: system_users
                - name: cpu_processes
                - name: cpu_load_current
                - name: cpu_load_1min
                - name: cpu_load_5min
                - name: cpu_load_15min
                - name: memory_ram_usage
                - name: memory_swap_usage
                - name: disk_usage
                - name: network_mgmt_bytes_in
                - name: network_mgmt_packets_in
                - name: network_mgmt_bytes_out
                - name: network_mgmt_packets_out
                - name: network_SXab_bytes_in
                - name: network_SXab_packets_in
                - name: network_SXab_bytes_out
                - name: network_SXab_packets_out
                - name: network_S11_bytes_in
                - name: network_S11_packets_in
                - name: network_S11_bytes_out
                - name: network_S11_packets_out

  # ###### VDU Configuration ################################################
  sw-image-desc:
    - id: ubuntu18.04
      name: ubuntu18.04
      image: ubuntu18.04
  vdu:
    - id: SPGWC
      name: SPGWC
      description: SPGWC
      cloud-init-file: spgwc-init
      sw-image-desc: ubuntu18.04
      virtual-compute-desc: SPGWC-compute
      virtual-storage-desc:
        - SPGWC-storage
      int-cpd:
        - id: ens3-int
          virtual-network-interface-requirement:
            - name: ens3
              virtual-interface:
                type: PARAVIRT
        - id: ens4-int
          virtual-network-interface-requirement:
            - name: ens4
              virtual-interface:
                type: PARAVIRT
        - id: ens5-int
          virtual-network-interface-requirement:
            - name: ens5
              virtual-interface:
                type: PARAVIRT

  # ====== Compute ==========================================================
  virtual-compute-desc:
    - id: SPGWC-compute
      virtual-cpu:
        num-virtual-cpu: 4
      virtual-memory:
        size: 3.0

  # ====== Storage ==========================================================
  virtual-storage-desc:
    - id: SPGWC-storage
      size-of-storage: 64
