# The following line tells "create-instance" the name of the NSD:
#! NSD SimulaMet-FlexRAN_nsd

# ###### VNF Parameters #####################################################
additionalParamsForVnf:
  # ====== FlexRAN ==========================================================
  - member-vnf-index: '1'
    additionalParams:
      flexran_git_repository: 'https://github.com/simula/mosaic5g-mosaic5g.git'
      flexran_git_commit: 'master'
      flexran_service_ipv4_interface: '192.168.244.100/24'
      flexran_service_ipv4_gateway: '0.0.0.0'
      flexran_service_ipv6_interface: ''
      flexran_service_ipv6_gateway: ''

      password: 'osm4us'


# ###### Addresses ##########################################################
vld:
  # ====== Management =======================================================
  - name: Management
    vim-network-name: osm-management     # <<-- VIM Network for Management
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: flexran-mgmt-cp-ext
        ip-address: 10.132.13.224

  # ====== FlexRAN ==========================================================
  - name: FlexRAN
    vim-network-name: 5gvinni-core3-flexran    # <<-- VIM Network for FlexRAN
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: flexran-service-cp-ext
        ip-address: 192.168.244.100
