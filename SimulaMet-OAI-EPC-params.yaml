# ###### VNF Parameters #####################################################
additionalParamsForVnf:
  - member-vnf-index: '1'
    additionalParams:
      # ====== HSS ==========================================================
      hss_git_repository: https://github.com/OPENAIRINTERFACE/openair-cn.git
      hss_git_commit: 2019.w45
      network_realm: simula.nornet
      network_lte_k: 449c4b91aeacd0ace182cf3a5a72bfa1
      network_op_k: 1006020f0a478bf6b699f15c062e42b3
      network_imsi_first: '242881234500000'
      network_msisdn_first: '24288880000000'
      network_users: '1024'

      # ====== MME ==========================================================
      mme_git_repository: https://github.com/OPENAIRINTERFACE/openair-cn.git
      mme_git_commit: 2019.w45
      mme_S1C_ipv4_interface: 192.168.247.102/24
      mme_S11_ipv4_interface: 172.16.1.102/24
      spgwc_S11_ipv4_interface: 172.16.1.104/24
      hss_s6a_address: 172.16.6.129
      network_mcc: '242'
      network_mnc: '88'

      # ====== SPGW_C =======================================================
      spgwc_git_repository: https://github.com/OPENAIRINTERFACE/openair-cn-cups.git
      spgwc_git_commit: develop
      network_ipv4_dns1: 10.1.1.1
      network_ipv4_dns2: 10.1.2.1

      # ====== SPGW_U =======================================================
      spgwu_git_repository: https://github.com/OPENAIRINTERFACE/openair-cn-cups.git
      spgwu_git_commit: develop
      spgwu_S1U_ipv4_interface: 192.168.248.159/24
      spgwu_S1U_ipv4_gateway: 0.0.0.0
      spgwu_SGi_ipv4_interface: 10.254.1.203/24
      spgwu_SGi_ipv4_gateway: 10.254.1.1
      spgwu_SGi_ipv6_interface: 3ffe::2/64
      spgwu_SGi_ipv6_gateway: 3ffe::1

      # ====== Other ========================================================
      password: osm4us


# ###### VNF External Addresses #############################################
vld:
  # ====== Management =======================================================
  - name: SimulaMet-OAI-EPC_nsd-Management
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: hss-mgmt-cp
        ip-address: 10.208.0.200
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: mme-mgmt-cp
        ip-address: 10.208.0.201
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: spgwc-mgmt-cp
        ip-address: 10.208.0.202
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: spgwu-mgmt-cp
        ip-address: 10.208.0.203

  # ====== S1-C =============================================================
  - name: SimulaMet-OAI-EPC_nsd-S1C
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-id-ref: SimulaMet-OAI-EPC_vnfd
        vnfd-connection-point-ref: mme-s1c-cp
        ip-address: 192.168.247.102

  # ====== S1-U =============================================================
  - name: SimulaMet-OAI-EPC_nsd-S1U
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-id-ref: SimulaMet-OAI-EPC_vnfd
        vnfd-connection-point-ref: spgwu-s1u-cp
        ip-address: 192.168.248.159

  # ====== SGi ==============================================================
  - name: SimulaMet-OAI-EPC_nsd-SGi
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-id-ref: SimulaMet-OAI-EPC_vnfd
        vnfd-connection-point-ref: spgwu-sgi-cp
        ip-address: 10.254.1.203


# ###### VNF-Internal Addresses #############################################
vnf:
  - member-vnf-index: '1'
    internal-vld:
      - name: S6a
        internal-connection-point:
          - id-ref: mme-s6a-cp
            ip-address: 172.16.6.2
          - id-ref: hss-s6a-cp
            ip-address: 172.16.6.129
      - name: S11
        internal-connection-point:
          - id-ref: mme-s11-cp
            ip-address: 172.16.1.102
          - id-ref: spgwc-s11-cp
            ip-address: 172.16.1.104
      - name: SXab
        internal-connection-point:
          - id-ref: spgwu-sxab-cp
            ip-address: 172.55.55.102
          - id-ref: spgwc-sxab-cp
            ip-address: 172.55.55.101
