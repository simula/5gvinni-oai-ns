prepare-cassandra-hss-build:
  description: Prepares Cassandra and HSS sources
  params:
    hss-git-repository:
      description: HSS Git repository
      type: string
      default: https://github.com/OPENAIRINTERFACE/openair-cn.git
    hss-git-commit:
      description: HSS Git commit
      type: string
      default: develop
    git-name:
      description: Git name
      type: string
      default: Thomas Dreibholz
    git-email:
      description: Git E-mail
      type: string
      default: dreibh@simula.no
  required:
    - hss-git-repository
    - hss-git-commit

configure-cassandra:
  description: Configures Cassandra
  params:
    cassandra-server-ip:
      description: Cassandra Server IP
      type: string
      default: 172.16.6.129
  required:
    - cassandra-server-ip

configure-hss:
  description: Configures the HSS
  params:
    cassandra-server-ip:
      description: Cassandra Server IP
      type: string
      default: 172.16.6.129
    hss-S6a-address:
      description: HSS S6A IPv4 Interface
      type: string
      default: 172.16.6.129
    mme-S6a-address:
      description: MME S6A IPv4 Interface
      type: string
      default: 172.16.6.2
    network-realm:
      description: Network realm
      type: string
      default: simula.nornet
    network-op:
      description: OP
      type: string
      default: '1006020f0a478bf6b699f15c062e42b3'
    network-k:
      description: K
      type: string
      default: '449c4b91aeacd0ace182cf3a5a72bfa1'
    network-imsi-first:
      description: First IMSI
      type: string
      default: '242881234500000'
    network-msisdn-first:
      description: First MSISDN
      type: string
      default: '24288880000000'
    network-users:
      description: Number of users
      type: string
      default: '1024'
  required:
    - cassandra-server-ip
    - hss-S6a-address
    - mme-S6a-address
    - network-realm
    - network-op
    - network-k
    - network-imsi-first
    - network-msisdn-first
    - network-users

restart-hss:
  description: Restarts the HSS
