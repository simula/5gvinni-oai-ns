# The following line tells "create-instance" the name of the NSD:
#! NSD p4test_nsd

# ###### VNF Parameters #####################################################
additionalParamsForVnf:
  - member-vnf-index: '2'
    additionalParams:
      # ====== P4-OvS =======================================================
      p4ovs_git_repository: 'https://github.com/simula/P4-OvS.git'
      p4ovs_git_commit: 'dreibh/build-fix-16Dec2020'
      #network_users: '1024'

      # ====== Other ========================================================
      password: 'osm4us'


# ###### VNF External Addresses #############################################
vld:
  # ====== Management =======================================================
  - name: mgmtnet
    vim-network-name: mgmt
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: vnf-mgmt
        ip-address: 10.208.0.180
  - name: datanet
    vim-network-name: nornet-simula
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: vnf-data
        ip-address: 10.254.1.180
