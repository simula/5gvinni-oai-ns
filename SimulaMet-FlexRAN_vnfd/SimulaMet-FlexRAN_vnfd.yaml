vnfd:
  id: SimulaMet-FlexRAN_vnfd
  product-name: SimulaMet-FlexRAN_vnfd
  description: SimulaMet FlexRAN VNF
  provider: Thomas Dreibholz
  version: '2.0'

  # ###### External Connection Points #######################################
  mgmt-cp: flexran-mgmt-cp-ext
  ext-cpd:
    - id: flexran-mgmt-cp-ext
      int-cpd:
        cpd: ens3-int
        vdu-id: FlexRAN
    - id: flexran-service-cp-ext
      int-cpd:
        cpd: ens4-int
        vdu-id: FlexRAN

  # ###### VNF definition ###################################################
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - number-of-instances: 1
              vdu-id: FlexRAN
      vdu-profile:
        - id: FlexRAN
          min-number-of-instances: 1

      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - id: FlexRAN

              ## ====== Execution environment ================================
              #execution-environment-list:
                #- id: flexrancharm-ee
                  #juju:
                    #charm: flexrancharm

              ## ====== Configuration primitives =============================
              #initial-config-primitive:

                #- seq: '1'
                  #name: config
                  #execution-environment-ref: flexrancharm-ee
                  #parameter:
                    #- name: ssh-hostname
                      #value: <rw_mgmt_ip>
                    #- name: ssh-username
                      #value: nornetpp
                    #- name: ssh-password
                      #value: <password>

                #- seq: '2'
                  #name: prepare-flexran-build
                  #execution-environment-ref: flexrancharm-ee
                  #parameter:
                    #- name: flexran-git-repository
                      #value: <flexran_git_repository>
                    #- name: flexran-git-commit
                      #value: <flexran_git_commit>
                    #- name: flexran-service-ipv4-interface
                      #value: <flexran_service_ipv4_interface>
                    #- name: flexran-service-ipv4-gateway
                      #value: <flexran_service_ipv4_gateway>
                    #- name: flexran-service-ipv6-interface
                      #value: <flexran_service_ipv6_interface>
                    #- name: flexran-service-ipv6-gateway
                      #value: <flexran_service_ipv6_gateway>

                #- seq: '3'
                  #name: configure-flexran
                  #execution-environment-ref: flexrancharm-ee

                #- seq: '4'
                  #name: restart-flexran
                  #execution-environment-ref: flexrancharm-ee

              ## ====== Metrics ==============================================
              #metrics:
                #- name: system_random
                #- name: system_uptime
                #- name: system_users
                #- name: cpu_processes
                #- name: cpu_load_1min
                #- name: cpu_load_5min
                #- name: cpu_load_15min
                #- name: memory_ram_usage
                #- name: memory_swap_usage
                #- name: disk_usage
                #- name: network_mgmt_bytes_in
                #- name: network_mgmt_packets_in
                #- name: network_mgmt_bytes_out
                #- name: network_mgmt_packets_out
                #- name: network_service_bytes_in
                #- name: network_service_packets_in
                #- name: network_service_bytes_out
                #- name: network_service_packets_out


  # ###### VDU Configuration ################################################
  sw-image-desc:
    - id: 5gVINNI-OpenStack-Ubuntu-20.04-LTS
      image: 5gVINNI-OpenStack-Ubuntu-20.04-LTS
      name: 5gVINNI-OpenStack-Ubuntu-20.04-LTS
  vdu:
    - cloud-init-file: flexran-init
      description: FlexRAN
      id: FlexRAN
      int-cpd:
        - id: ens3-int
          virtual-network-interface-requirement:
            - name: ens3
              virtual-interface:
                type: PARAVIRT
        - id: ens4-int
          virtual-network-interface-requirement:
            - name: ens4
              virtual-interface:
                type: PARAVIRT
      name: FlexRAN
      sw-image-desc: 5gVINNI-OpenStack-Ubuntu-20.04-LTS
      virtual-compute-desc: FlexRAN-compute
      virtual-storage-desc:
        - FlexRAN-storage

  # ====== Compute ========================================================
  virtual-compute-desc:
    - id: FlexRAN-compute
      virtual-cpu:
        num-virtual-cpu: 4
      virtual-memory:
        size: 2.0

  # ====== Storage ========================================================
  virtual-storage-desc:
    - id: FlexRAN-storage
      size-of-storage: 32
