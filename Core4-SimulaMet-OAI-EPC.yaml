# The following line tells "create-instance" the name of the NSD:
#! NSD SimulaMet-OAI-EPC_nsd

# ###### VNF Parameters #####################################################
additionalParamsForVnf:
  # ====== HSS ==============================================================
  - member-vnf-index: '1'
    additionalParams:
      hss_git_repository: 'https://github.com/simula/openairinterface-openair-hss.git'
      hss_git_commit: 'dreibh/cassandra-build-fix-26apr2022'
      hss_S6a_address: '172.16.6.129'

      network_realm: 'simula.nornet'
      network_k: '449C4B91AEACD0ACE182CF3A5A72BFA1'
      network_op: '1006020F0A478BF6B699F15C062E42B3'
      network_imsi_first: '242881234500000'
      network_msisdn_first: '24288880000000'
      network_users: '1024'

      mme_S6a_address: '172.16.6.2'  # Must match with MME!

      password: 'osm4us'

  # ====== MME ==============================================================
  - member-vnf-index: '2'
    additionalParams:
      mme_git_repository: 'https://github.com/simula/openairinterface-openair-mme.git'
      mme_git_commit: 'v1.1.0'
      mme_S1C_ipv4_interface: '192.168.253.102/24'
      mme_S1C_ipv4_gateway: '0.0.0.0'
      mme_S1C_ipv6_interface: ''
      mme_S1C_ipv6_gateway: ''
      mme_S11_ipv4_interface: '172.16.1.102/24'
      mme_S6a_address: '172.16.6.2'

      network_realm: 'simula.nornet'  # Must match with MME and SPGW-C!
      network_mcc: '242'
      network_mnc: '88'

      hss_S6a_address: '172.16.6.129'   # Must match with HSS!
      spgwc_S11_ipv4_interface: '172.16.1.104/24'  # Must match with SPGW-C!

      password: 'osm4us'

  # ====== SPGW-C ===========================================================
  - member-vnf-index: '3'
    additionalParams:
      spgwc_git_repository: 'https://github.com/simula/openairinterface-openair-spgwc.git'
      spgwc_git_commit: 'v1.1.0'
      spgwc_S11_ipv4_interface: '172.16.1.104/24'

      network_realm: 'simula.nornet'  # Must match with HSS and SPGW-C!
      network_ipv4_dns1: '10.1.1.1'
      network_ipv4_dns2: '10.1.2.1'

      password: 'osm4us'

  # ====== SPGW-U ===========================================================
  - member-vnf-index: '4'
    additionalParams:
      spgwu_git_repository: 'https://github.com/simula/openairinterface-openair-spgwu-tiny.git'
      spgwu_git_commit: 'v1.1.0'
      spgwu_S1U_ipv4_interface: '192.168.254.159/24'
      spgwu_S1U_ipv4_gateway: '0.0.0.0'
      spgwu_SGi_ipv4_interface: '10.254.1.233/24'
      spgwu_SGi_ipv4_gateway: '10.254.1.1'
      spgwu_SGi_ipv6_interface: ''
      spgwu_SGi_ipv6_gateway: ''
      spgwu_spgwc_list: '172.55.55.101'

      password: 'osm4us'


# ###### Addresses ##########################################################
vld:
  # ====== Management =======================================================
  - name: Management
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: hss-mgmt-cp-ext
        ip-address: 10.208.0.230
      - member-vnf-index-ref: '2'
        vnfd-connection-point-ref: mme-mgmt-cp-ext
        ip-address: 10.208.0.231
      - member-vnf-index-ref: '3'
        vnfd-connection-point-ref: spgwc-mgmt-cp-ext
        ip-address: 10.208.0.232
      - member-vnf-index-ref: '4'
        vnfd-connection-point-ref: spgwu-mgmt-cp-ext
        ip-address: 10.208.0.233

  # ====== S1-C =============================================================
  - name: S1C
    vim-network-name: 5gvinni-core4-s1c        # <<-- VIM Network for S1C
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '2'
        vnfd-connection-point-ref: mme-s1c-cp-ext
        ip-address: 192.168.253.102

  # ====== S1-U =============================================================
  - name: S1U
    vim-network-name: 5gvinni-core4-s1u        # <<-- VIM Network for S1U
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '4'
        vnfd-connection-point-ref: spgwu-s1u-cp-ext
        ip-address: 192.168.254.159

  # ====== SGi ==============================================================
  - name: SGi
    vim-network-name: nornet-simula            # <<-- VIM Network for SGi
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '4'
        vnfd-connection-point-ref: spgwu-sgi-cp-ext
        ip-address: 10.254.1.233

  # ====== S6a ==============================================================
  - name: S6a
    ip-profile:
      ip-version: ipv4
      subnet-address: 172.16.6.0/24
      gateway-address: 0.0.0.0
      dhcp-params:
        enabled: true
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: hss-s6a-cp-ext
        ip-address: 172.16.6.129
      - member-vnf-index-ref: '2'
        vnfd-connection-point-ref: mme-s6a-cp-ext
        ip-address: 172.16.6.2

  # ====== S11 ==============================================================
  - name: S11
    ip-profile:
      ip-version: ipv4
      subnet-address: 172.16.1.0/24
      gateway-address: 0.0.0.0
      dhcp-params:
        enabled: true
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '2'
        vnfd-connection-point-ref: mme-s11-cp-ext
        ip-address: 172.16.1.102
      - member-vnf-index-ref: '3'
        vnfd-connection-point-ref: spgwc-s11-cp-ext
        ip-address: 172.16.1.104

  # ====== SXab =============================================================
  - name: SXab
    ip-profile:
      ip-version: ipv4
      subnet-address: 172.55.55.0/24
      gateway-address: 0.0.0.0
      dhcp-params:
        enabled: true
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '3'
        vnfd-connection-point-ref: spgwc-sxab-cp-ext
        ip-address: 172.55.55.101
      - member-vnf-index-ref: '4'
        vnfd-connection-point-ref: spgwu-sxab-cp-ext
        ip-address: 172.55.55.102
