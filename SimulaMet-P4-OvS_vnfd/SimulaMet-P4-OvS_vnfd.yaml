      image: 5gVINNI-OpenStack-Ubuntu-20.04-LTS
      name: 5gVINNI-OpenStack-Ubuntu-20.04-LTS
  vdu:
    - cloud-init-file: p4ovs-init
      description: P4-OvS
      id: P4-OvS
      int-cpd:
        - id: ens3-int
          virtual-network-interface-requirement:
            - name: ens3
              virtual-interface:
                type: PARAVIRT
        - id: ens4-int
          virtual-network-interface-requirement:
            - name: ens4
              virtual-interface:
                type: PARAVIRT
        - id: ens5-int
          virtual-network-interface-requirement:
            - name: ens5
              virtual-interface:
                type: PARAVIRT
      name: P4-OvS
      sw-image-desc: 5gVINNI-OpenStack-Ubuntu-20.04-LTS
      virtual-compute-desc: P4-OvS-compute
      virtual-storage-desc:
        - P4-OvS-storage

  # ====== Compute ========================================================
  virtual-compute-desc:
    - id: P4-OvS-compute
      virtual-cpu:
        num-virtual-cpu: 4
      virtual-memory:
        size: 2.0

  # ====== Storage ========================================================
  virtual-storage-desc:
    - id: P4-OvS-storage
      size-of-storage: 16
