vnfd:
    description: 'A VNF consisting of 1 VDU connected to two external VL, and one
        for

        data and another one for management

        '
    df:
    -   id: default-df
        instantiation-level:
        -   id: default-instantiation-level
            vdu-level:
            -   number-of-instances: 1
                vdu-id: mgmtVM
        lcm-operations-configuration:
            operate-vnf-op-config:
                day1-2:
                -   config-primitive:
                    -   name: touch
                        parameter:
                        -   data-type: STRING
                            default-value: /home/nornetpp/touched
                            name: filename
                    id: mgmtVM
                    initial-config-primitive:
                    -   name: config
                        parameter:
                        -   name: ssh-hostname
                            value: <rw_mgmt_ip>
                        -   name: ssh-username
                            value: nornetpp
                        -   name: ssh-password
                            value: osm4us
                        seq: '1'
                    -   name: touch
                        parameter:
                        -   data-type: STRING
                            name: filename
                            value: /home/nornetpp/first-touch
                        seq: '2'
                    juju:
                        charm: simple
                    metrics:
                    -   name: system_random
                    -   name: system_uptime
                    -   name: system_users
                    -   name: cpu_processes
                    -   name: cpu_load_current
                    -   name: cpu_load_1min
                    -   name: cpu_load_5min
                    -   name: cpu_load_15min
                    -   name: memory_ram_usage
                    -   name: memory_swap_usage
                    -   name: disk_usage
                    -   name: network_mgmt_bytes_in
                    -   name: network_mgmt_packets_in
                    -   name: network_mgmt_bytes_out
                    -   name: network_mgmt_packets_out
        vdu-profile:
        -   id: mgmtVM
            min-number-of-instances: 1
    ext-cpd:
    -   id: vnf-mgmt-ext
        int-cpd:
            cpd: mgmtVM-ens3-int
            vdu-id: mgmtVM
    -   id: vnf-data-ext
        int-cpd:
            cpd: dataVM-xe0-int
            vdu-id: mgmtVM
        port-security-enabled: false
    id: hackfest_proxycharm_vnfd
    mgmt-cp: vnf-mgmt-ext
    product-name: hackfest_proxycharm_vnfd
    sw-image-desc:
    -   id: 5gVINNI-OpenStack-Ubuntu-18.04-LTS
        image: 5gVINNI-OpenStack-Ubuntu-18.04-LTS
        name: 5gVINNI-OpenStack-Ubuntu-18.04-LTS
    vdu:
    -   cloud-init-file: hackfest-init
        id: mgmtVM
        int-cpd:
        -   id: mgmtVM-ens3-int
            virtual-network-interface-requirement:
            -   name: mgmtVM-ens3
                position: 1
                virtual-interface:
                    type: VIRTIO
        -   id: dataVM-xe0-int
            virtual-network-interface-requirement:
            -   name: dataVM-xe0
                position: 2
                virtual-interface:
                    type: VIRTIO
        monitoring-parameter:
        -   id: metric_vim_vnf1_cpu
            name: metric_vim_vnf1_cpu
            performance-metric: cpu_utilization
        -   id: metric_vim_vnf1_memory
            name: metric_vim_vnf1_memory
            performance-metric: average_memory_utilization
        name: mgmtVM
        sw-image-desc: 5gVINNI-OpenStack-Ubuntu-18.04-LTS
        virtual-compute-desc: mgmtVM-compute
        virtual-storage-desc:
        - mgmtVM-storage
    version: '1.1'
    virtual-compute-desc:
    -   id: mgmtVM-compute
        virtual-cpu:
            num-virtual-cpu: 1
        virtual-memory:
            size: 1.0
    virtual-storage-desc:
    -   id: mgmtVM-storage
        size-of-storage: 16
