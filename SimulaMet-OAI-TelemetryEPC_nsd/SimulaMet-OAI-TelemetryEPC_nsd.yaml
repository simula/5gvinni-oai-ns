              vnfd-connection-point-ref: spgwu-sgi-cp
            - member-vnf-index-ref: '3'
              vnfd-id-ref: SimulaMet-P4-SS_vnfd
              vnfd-connection-point-ref: p4switch-service-port2-cp

        # ====== FlexRAN ====================================================
        - id: SimulaMet-OAI-TelemetryEPC_nsd-FlexRAN
          name: SimulaMet-OAI-TelemetryEPC_nsd-FlexRAN
          short-name: SimulaMet-OAI-TelemetryEPC_nsd-FlexRAN
          type: ELAN
          vim-network-name: nornet-simula
          vnfd-connection-point-ref:
            - member-vnf-index-ref: '4'
              vnfd-id-ref: SimulaMet-P4-SS_vnfd
              vnfd-connection-point-ref: p4switch-service-port1-cp
        - id: flexran-switch-link
