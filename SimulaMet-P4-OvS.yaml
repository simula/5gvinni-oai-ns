#! NSD SimulaMet-P4-OvS_nsd

# ###### VNF Parameters #####################################################
additionalParamsForVnf:
  - member-vnf-index: '1'
    additionalParams:
      # ====== P4-OvS =======================================================
      #network_users: '1024'

      # ====== Other ========================================================
      hostname: 'p4'
      password: 'osm4us'


# ###### VNF External Addresses #############################################
vld:
  # ====== Management =======================================================
  - name: SimulaMet-P4-OvS_nsd-Management
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: p4switch-mgmt-cp
        ip-address: 10.208.0.219

  # ====== Service ==========================================================
  - name: SimulaMet-P4-OvS_nsd-Service-Port1
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: p4switch-service-port1-cp
        ip-address: 192.168.246.111
