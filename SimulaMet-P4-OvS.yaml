#! NSD SimulaMet-P4-OvS_nsd

# ###### VNF Parameters #####################################################
additionalParamsForVnf:
  - member-vnf-index: '1'
    additionalParams:
      # ====== P4-OvS =======================================================

      # ====== Other ========================================================
      hostname: 'p4-ovs'
      password: 'osm4us'


# ###### Addresses ##########################################################
vld:
  # ====== Management =======================================================
  - name: Management
    vim-network-name: osm-management           # <<-- VIM Network for Management
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: p4ovs-mgmt-cp-ext
        ip-address: 10.208.0.111

  # ====== Service, Port 1 ==================================================
  - name: Service-Port1
    vim-network-name: 5gvinni-core4-flexran    # <<-- VIM Network for service port
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: p4ovs-service-port1-cp-ext
        ip-address: 192.168.243.111

  # ====== Service, Port 2 ==================================================
  - name: Service-Port2
    vim-network-name: hermod-management        # <<-- VIM Network for service port
    vnfd-connection-point-ref:
      - member-vnf-index-ref: '1'
        vnfd-connection-point-ref: p4ovs-service-port2-cp-ext
        ip-address: 10.0.225.111
